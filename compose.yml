version: "3.8"

services:
  site:
    container_name: tyfo.dev
    build:
      context: .
      dockerfile: Dockerfile
    image: tyfo.dev:latest
    env_file:
      - ./apps/tyfo.dev/.env
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - DB_HOST=host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "pnpm run build:assets && node ./apps/tyfo.dev/bin/server.js"

  database:
    image: postgres:16-alpine3.19
    container_name: infinity-postgres
    ports:
      - "5432:5432"
    volumes:
      - psql-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=infinity
      - POSTGRES_PASSWORD=infinity_dev
      - POSTGRES_DB=infinity
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infinity"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: infinity-redis
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  mailer:
    image: axllent/mailpit:v1.21
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  psql-data:
  redis-data:
